spring.application.name=employeesJpa
springdoc.swagger-ui.path=/docs

#H2 db configs
spring.datasource.url=jdbc:h2:file:./data/employeedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update

#security if we add a bean configuration for security these are not considered anymore
spring.security.user.name=arturo
spring.security.user.password=test123